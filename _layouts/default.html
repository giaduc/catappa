<!DOCTYPE html>
<html lang="en">
  <head>
    {% include meta.html %}
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bulma CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

    <!-- Fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  </head>

  <body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ site.baseurl }}/">{{ site.name }}</a>
    
        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu" id="navMenu">
        <div class="navbar-start"></div>
        <div class="navbar-end">
          <a href="{{ site.baseurl }}/" class="navbar-item">Blog</a>
          <a href="{{ site.baseurl }}/about" class="navbar-item">About</a>
        </div>
      </div>
    </nav>

    <div id="main-section" class="section">
      <div id="main" class="container" role="main">
        <div class="columns">
          <div class="column is-9">
            {{ content }}
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        {% include svg-icons.html %}
      </div>
    </footer>

    {% include analytics.html %}
    <script>
      $('.navbar-burger').on('click', (e) => {
        // toggle burger is-active
        $(e.currentTarget).toggleClass('is-active');

        // toggle navbar-menu
        $('#navMenu').toggleClass('is-active');
      })
    </script>
  </body>
</html>
