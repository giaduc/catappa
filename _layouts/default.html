<!DOCTYPE html>
<html lang="en">
  <head>
    {% include meta.html %}
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bulma CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

    <!-- Fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-6568703352420506",
        enable_page_level_ads: true
      });
    </script>
  </head>

  <body class="has-navbar-fixed-top">
    <nav class="navbar is-light is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="{{ site.baseurl }}/">{{ site.name }}</a>
      
          <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
  
        <div class="navbar-menu" id="navMenu">
          <div class="navbar-end">
            <a href="{{ site.baseurl }}/" class="navbar-item">Blog</a>
            <a href="{{ site.baseurl }}/about" class="navbar-item">About</a>
          </div>
        </div>
      </div>
    </nav>

    <div id="main-section" class="section">
      <div id="main" class="container is-fullheight" role="main">
        {{ content }}
      </div>
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <!-- {% include svg-icons.html %} -->
        <p>
          <i class="far fa-copyright"></i> 2019 | Developed by charon5h
        </p>
        <div>
          <a href="https://bulma.io">
            <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
          </a>
        </div>
      </div>
    </footer>

    {% include analytics.html %}
    <script type="text/javascript">
      $(function(){
        $('.navbar-burger').on('click', (e) => {
          // toggle burger is-active
          $(e.currentTarget).toggleClass('is-active');
  
          // toggle navbar-menu
          $('#navMenu').toggleClass('is-active');
        })
      })
    </script>
  </body>
</html>
