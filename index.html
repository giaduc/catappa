---
layout: home
---

{% for post in site.posts %}
<div class="column">
  <div class="box">
    <article class="media">
      <figure class="media-left">
        <img class="image" src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
      </figure>
      <div class="media-content">
          <div class="content">
            <div>
              <h1 class="title is-4">
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
              </h1>
              <p class="subtitle is-6">
                {{ post.excerpt }}
              </p>
            </div>
            <div>
              <div class="field">
                <div class="control is-pulled-right">
                  <a href="{{ site.baseurl }}{{ post.url }}" class="button is-rounded is-link is-small">
                    <span>Read More <i class="fas fa-angle-double-right"></i></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
      </div>
    </article>
  </div>
</div>
{% endfor %}
