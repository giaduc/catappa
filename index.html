---
layout: default
---

{% for post in site.posts %}
  <article class="box">

    <div class="media">
      <div class="media-content">

        <h1 class="title is-4">
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h1>
        
        <p class="subtitle is-6">
          {{ post.excerpt }}
        </p>

        <div class="field">
          <div class="control is-pulled-right">
            <a href="{{ site.baseurl }}{{ post.url }}" class="button is-rounded">Read More</a>
          </div>
        </div>

      </div>
    </div>

  </article>
{% endfor %}
